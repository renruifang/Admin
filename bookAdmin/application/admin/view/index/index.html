<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- META SECTION -->
        <title>Atlant - Responsive Bootstrap Admin Template</title>            
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="__STATIC__/favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" type="text/css" id="theme" href="__STATIC__/css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->

        <style>
            .page-content{
                height:750px;
            }
        </style>
    </head>
    <body>
        <!-- START PAGE CONTAINER -->
        <div class="page-container">

           <!--左侧导航-->
            {include file="common/left" /}
            <!--左侧导航结尾-->

            <!-- PAGE CONTENT -->
            <div class="page-content">
                <!--头部导航-->
                {include file="common/top" /}
                <!--头部导航结尾-->


                <!-- START BREADCRUMB -->
                <ul class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active">Dashboard</li>
                </ul>
                <!-- END BREADCRUMB -->

            </div>
            <!-- END PAGE CONTENT -->


        </div>
        <!-- END PAGE CONTAINER -->


        <!-- MESSAGE BOX-->
        <div class="message-box animated fadeIn" data-sound="alert" id="mb-signout">
            <div class="mb-container">
                <div class="mb-middle">
                    <div class="mb-title"><span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?</div>
                    <div class="mb-content">
                        <p>Are you sure you want to log out?</p>
                        <p>Press No if youwant to continue work. Press Yes to logout current user.</p>
                    </div>
                    <div class="mb-footer">
                        <div class="pull-right">
                            <a href="{:url('login/index')}" class="btn btn-success btn-lg">Yes</a>
                            <button class="btn btn-default btn-lg mb-control-close">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MESSAGE BOX-->


        <!-- START PRELOADS -->
        <audio id="audio-alert" src="__STATIC__/audio/alert.mp3" preload="auto"></audio>
        <audio id="audio-fail" src="__STATIC__/audio/fail.mp3" preload="auto"></audio>
        <!-- END PRELOADS -->                  
        
    <!-- START SCRIPTS -->
        <!-- START PLUGINS -->
        <script type="text/javascript" src="__STATIC__/js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="__STATIC__/js/plugins/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="__STATIC__/js/plugins/bootstrap/bootstrap.min.js"></script>
        <!-- END PLUGINS -->

        <!-- START THIS PAGE PLUGINS-->        
        <script type='text/javascript' src='__STATIC__/js/plugins/icheck/icheck.min.js'></script>
        <script type="text/javascript" src="__STATIC__/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>
        <script type="text/javascript" src="__STATIC__/js/plugins/scrolltotop/scrolltopcontrol.js"></script>
        
        <script type="text/javascript" src="__STATIC__/js/plugins/morris/raphael-min.js"></script>
        <script type="text/javascript" src="__STATIC__/js/plugins/morris/morris.min.js"></script>
        <script type="text/javascript" src="__STATIC__/js/plugins/rickshaw/d3.v3.js"></script>
        <script type="text/javascript" src="__STATIC__/js/plugins/rickshaw/rickshaw.min.js"></script>
        <script type='text/javascript' src='__STATIC__/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js'></script>
        <script type='text/javascript' src='__STATIC__/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js'></script>
        <script type='text/javascript' src='__STATIC__/js/plugins/bootstrap/bootstrap-datepicker.js'></script>
        <script type="text/javascript" src="__STATIC__/js/plugins/owl/owl.carousel.min.js"></script>
        
        <script type="text/javascript" src="__STATIC__/js/plugins/moment.min.js"></script>
        <script type="text/javascript" src="__STATIC__/js/plugins/daterangepicker/daterangepicker.js"></script>
        <!-- END THIS PAGE PLUGINS-->        

        <!-- START TEMPLATE -->
        <script type="text/javascript" src="__STATIC__/js/settings.js"></script>
        
        <script type="text/javascript" src="__STATIC__/js/plugins.js"></script>
        <script type="text/javascript" src="__STATIC__/js/actions.js"></script>
        
        <script type="text/javascript" src="__STATIC__/js/demo_dashboard.js"></script>
        <!-- END TEMPLATE -->
    <!-- END SCRIPTS -->         
    </body>
</html>
